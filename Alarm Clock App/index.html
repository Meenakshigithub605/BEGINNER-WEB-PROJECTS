<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <img src="img/clock (1).png" alt="clock-img">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hours" selected hidden>Hours</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minutes" selected hidden>Minutes</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Seconds" selected hidden>Seconds</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
