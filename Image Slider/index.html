<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="wrapper">
        <i class="fas fa-arrow-left button" id="previous"></i>
        <div class="img-container">
            <div class="carousal" style="transform: translate(-600%);">
                <img src="img/i1.jpg" alt="i1">
                <img src="img/i2.jpg" alt="i2">
                <img src="img/i3.png" alt="i3" >
                <img src="img/i4.webp" alt="i4">
                <img src="img/jk.png" alt="jk">
                <img src="img/v.jpg" alt="v">
                <img src="img/mochi.jpg" alt="mochi">
                <img src="img/hobi.jpg" alt="hobi">
                <img src="img/wwh.jpg" alt="wwh">
                <img src="img/rm.jpg" alt="rm">
                <img src="img/suga.jpg" alt="suga">
            </div>
            <i class="fas fa-arrow-right button" id="next"></i>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
