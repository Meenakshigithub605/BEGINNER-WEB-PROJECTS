<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calender</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <i id="before" class="fa-solid fa-less-than less"></i>
                <i id="after" class="fa-solid fa-greater-than more"></i>
            </div>
        </header>
        <div class="calender">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
